<section class="gallery">
  <div>
    <picture>
      <source
        srcset="
          ./images/gallery/gallery-desk.webp    1x,
          ./images/gallery/gallery-desk@2x.webp 2x
        "
        media="(min-width: 1200px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/gallery/gallery-desk.jpg    1x,
          ./images/gallery/gallery-desk@2x.jpg 2x
        "
        media="(min-width: 1200px)"
      />
      <source
        srcset="
          ./images/gallery/gallery-tab.webp    1x,
          ./images/gallery/gallery-tab@2x.webp 2x
        "
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/gallery/gallery-tab.jpg    1x,
          ./images/gallery/gallery-tab@2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./images/gallery/gallery-mob.webp    1x,
          ./images/gallery/gallery-mob@2x.webp 2x
        "
        type="image/webp"
      />
      <img
        class="gallery-img"
        srcset="
          ./images/gallery/gallery-mob.jpg    1x,
          ./images/gallery/gallery-mob@2x.jpg 2x
        "
        src="./images/gallery/gallery-mob.jpg"
        alt="ассортимент мороженого"
      />

  </div>
</section>
